<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratia</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <div class="header__top">
                            <a class="logo" href="index.html">
                                <img src="images/logo.png" alt="logo">
                            </a>
                            <nav class="menu menu--blue">
                                <ul class="menu__list">
                                    <li>
                                        <a href="#">О Нас</a>
                                    </li>
                                    <li>
                                        <a href="menu.html">Меню</a>
                                    </li>
                                    <li>
                                        <a href="#">Галерея</a>
                                    </li>
                                    <li>
                                        <a href="#">Контакты</a>
                                    </li>
                                </ul>
                            </nav>
                            <div class="burger__menu burger__menu--blue">
                                <div class="burger__menu-row"></div>
                                <div class="burger__menu-row"></div>
                                <div class="burger__menu-row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="book">
                <div class="container">
                    <div class="book__inner">
                        <div class="book__title title">Заказать Стол</div>
                    </div>
                </div>
            </section>

            <form class="form">
                <div class="form__row">
                    <div class="form__col">
                        <div class="form__col-date">
                            <input type="text" placeholder="ДД">
                            <input type="text" placeholder="ММ">
                            <input type="text" placeholder="ГГГГ">
                        </div>
                        <input type="text" placeholder="Имя и Фамилия">
                        <input type="text" placeholder="E-mail">
                    </div>
                    <div class="form__col">
                        <div class="form__col-hour">
                            <input type="text" placeholder="Время">
                            <input type="text" placeholder="Количество Людей">
                        </div>
                        <input type="text" placeholder="Номер Телефона">
                    </div>
                </div>
                <div class="form__message">
                    <textarea placeholder="Ваше Сообщение..."></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>


        </div>
        <footer class="footer">
            <div class="container-fluid">
                <div class="footer__inner">
                    <a class="footer__logo" href="index.html">
                        <img src="images/footer-logo.jpg" alt="logo">
                    </a>
                    <div class="footer__name">
                        Ресторан Gratia
                    </div>
                    <div class="footer__text">
                        Copyright 2020. Все права защищены
                    </div>
                    <div class="footer__link">
                        <ul>
                            <li>
                                <a href="#"><img src="images/facebook.jpg" alt=""></a>
                            </li>
                            <li>
                                <a href="#"><img src="images/twitter.jpg" alt=""></a>
                            </li>
                            <li>
                                <a href="#"><img src="images/instagram.jpg" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
